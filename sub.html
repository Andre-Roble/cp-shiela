<!DOCTYPE html>
<html>
<head>
  <title>Shiela</title>
  <link rel="stylesheet" href="style-1.css">
</head>
<body>
  <div class="title">SHIELA</div>
  <div class="container">

    <div class="button block-ads">
        <span>Block Ads</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="container-1">
      <div class="button block-ad-trackers">
        <span>Block Ad Trackers</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
      
    <form id="ssl-check-form" method="POST"  action="">
        <div class="ssl-title"><span>SSL Certificate Checker</span></div>
    
        <div class="bg-ssl">
            <div><input type="text" id="textInput" placeholder="Enter desired URL"></div>
            <div><button class="check-btn">Check</button></div>
        </div>

        <div id="ssl-result"></div>
    </form>

   ]
  <script src="func1.js"></script>
</body>
</html>
