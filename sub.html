<!DOCTYPE html>
<html>
<head>
  <title>Shiela</title>
  <link rel="stylesheet" href="style-1.css">
  
</head>
<body>
  <div class="title-container">
    <img src="src/bs-img.png" alt="Image" class="title-image">
    <div class="title">SHIELA</div>
  </div>

  <div class="container">
    
    <button class="back-button">
      <span>&#8592;</span>
    </button>

    <div class="button block-ads">
        <span>Block Ads</span>
        <label class="switch">
          <input type="checkbox" id="ad-block-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="container-1">
      <div class="button block-ad-trackers">
        <span>Block Ad Trackers</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
      
      <form id="ssl-check-form" > 
        <div class="ssl-title">
        <span>SSL Certificate Checker</span></div>
        <div class="bg-ssl">

            <div><input type="text" id="textInput" placeholder="Enter desired URL"></div>
            <div><button class="check-btn" type="button">Check</button></div>
            
        </div>

    </form>

    <div id="ssl-result"></div>
   
  <script src="func1.js"></script>
  <script src="background.js"></script>
  
</body>
</html>
