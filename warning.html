<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning: Important Message</title>
  <link rel="stylesheet" href="style-warnings.css">
</head>
<body id="warning-body" class="warning-body">
  <header class="warning-header">
    <h1 class="warning-title"><span><img src="src/rs-img.png" alt="Shiela Icon" class="w-shiela-icon"></span> WARNING!</h1>
  </header>
  <div class="warning-content">
    <p id="alert-message"></p>
  </div>
  <div class="details-container" id="details-container" style="display: none;">
    <h2>Threat Details</h2>
    <table id="details-table">
      <tr><th>Detail</th><th>Value</th></tr>
    </table>
  </div>
  <div class="button-container">
    <button id="back-button" class="back-button">Return To Safety</button>
    <button id="details-button" class="details-button">More Details</button>
  </div>
  <div class="severity-container">
    <h3 id="severity-label"></h3>
  </div>  
  <script src="warning.js"></script>
</body>
</html>
